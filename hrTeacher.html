<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Thearning-Rekapan nilai</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-bar-chart-alt-2"></i>
        <span class="logo_name">Thearning</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="user.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="grade.html">
            <i class="bx bxs-file-plus"></i>
            <span class="links_name">Input Nilai</span>
          </a>
        </li>
        <li>
          <a href="editGrade.html">
            <i class="bx bx-edit"></i>
            <span class="links_name">Edit Nilai</span>
          </a>
        </li>
        <li>
          <a href="changePassword.html">
            <i class="bx bx-lock-open-alt"></i>
            <span class="links_name">Ubah Password</span>
          </a>
        </li>
        <li>
          <a href="#" class="active">
            <i class="bx bxs-user-account bx-tada"></i>
            <span class="links_name">Wali Kelas</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#" onclick="confirmation()">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bxs-user-circle"></i>
          <span class="dashboard">Data Kelas</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details" onclick="move('profileUser.html')">
          <i class="bx bxs-user-circle"></i>
          <span class="admin_name">Username (Level)</span>
          <i class="bx bx-log-in-circle"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="update-boxes2" data-aos="fade-right">
          <div class="recent-update box">
            <div class="title">Kelas</div>
            <div class="update-details" style="float: none">
              <table class="table v2">
                <thead>
                  <tr class="details">
                    <th class="topic">No</th>
                    <th class="topic">Nama</th>
                    <th class="topic">NIK</th>
                    <th class="topic">Jenis Kelamin</th>
                    <th class="topic">Progres</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="details v2">
                    <td data-label="No">1</td>
                    <td data-label="Nama">nama 1</td>
                    <td data-label="NIK">002</td>
                    <td data-label="Gender" class="gender">Perempuan</td>
                    <td data-label="Progres">80%</td>
                  </tr>
                  <tr class="details v2">
                    <td data-label="No">2</td>
                    <td data-label="Nama">nama 2</td>
                    <td data-label="NIK">009</td>
                    <td data-label="Gender" class="gender">Laki-Laki</td>
                    <td data-label="Progres">60%</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };

      function confirmation() {
        var ask = confirm("Apakah Anda Yakin ?");

        if (ask === true) {
          window.location = "login.html";
        } else {
        }
      }

      function confirmation2() {
        var ask = confirm("Apakah Anda Yakin ?");

        if (ask === true) {
          alert("Data Berhasil Dihapus");
        } else {
        }
      }

      function move(url) {
        window.location = url;
      }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        delay: 100,
        duration: 400,
        easing: "ease",
        once: false,
        mirror: false,
        anchorPlacement: "top-bottom",
      });
    </script>
  </body>
</html>
