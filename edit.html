<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="container">
      <h1 style="padding-left: 40px">Edit Profil</h1>
      <form>
        <label>Username</label><br />
        <input type="text" /><br />
        <label>Password</label><br />
        <input type="password" /><input
          type="button"
          value="Ubah"
          class="ubah"
          onclick="showHide()"
        /><br />
        <section class="change" style="visibility: hidden; position: absolute">
          <label>Password Baru</label><br />
          <input type="password" /><br />
          <label>konfirmasi Password</label><br />
          <input type="password" /><br />
        </section>
        <label>Kelas</label><br />
        <input type="text" /><br />
        <a href="profil.html"
          ><input
            type="button"
            value="Simpan"
            onClick="alert('Akun Berhasil Diubah!')"
        /></a>
      </form>
    </div>
  </body>
</html>

<script type="text/javascript">
  function showHide() {
    var x = document.querySelector(".change");
    if (x.style.visibility === "hidden") {
      x.style.visibility = "visible";
      x.style.position = "relative";
    } else {
      x.style.visibility = "hidden";
      x.style.position = "absolute";
    }
  }

  function hideElement() {
    element = document.querySelector(".change");
    element.style.visibility = "hidden";
  }
</script>
